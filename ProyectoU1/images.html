<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de imágenes de Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Búsqueda de Google</a>
        <a href="advanced.html">Búsqueda avanzada</a>
    </div>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        <form action="https://www.google.com/search" method="GET">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" class="search-bar" placeholder="Buscar imágenes en Google">
            <div class="buttons">
                <input type="submit" value="Búsqueda de imágenes">
            </div>
        </form>
    </div>
</body>
</html>
